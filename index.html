<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple e-commerce app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #f7f7f7;">
    <h2 class="text-center mt-4">Simple e-commerce app</h2>
    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary">Go to Cart</button>
    </div>
    <div class="mt-5">
        <form id="form" class="d-flex justify-content-center align-items-center gap-4 flex-column">
            <input id="input-title" type="text" class="input" placeholder="enter title">
            <input id="input-desc" type="text" class="input" placeholder="enter description">
            <input id="input-price" type="number" class="input" placeholder="enter price">
            <button type="button" class="btn btn-primary" onclick="addData()">Add</button>
        </form>
    </div>
    <div id="div" class="mt-4 d-flex justify-content-center align-items-center flex-wrap gap-4">
        <p class="mt-5">No products found</p>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
